
<h1 style="text-align: center;">Todo list</h1>
<br>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-xl-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Any plans for today?" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newItem">
          <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color: white" (click)="saveItem()">Add</button>
        </div>       
        <table class="table table-striped"> 
            <tbody>
              <tr *ngFor="let item of items; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td class="{{(!item.isComleted)?'done':''}}" (click)="done(i)">{{item.name}}</td>
                <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
